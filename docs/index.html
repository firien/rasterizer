<!DOCTYPE html>
<html>
  <head>
    <title>Rasterizer</title>
    <script src="bundle.js"></script>
    <script src="rasterizer.js"></script>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <form id="new-size">
      <input name="image-size" placeholder="Add New Size" pattern="\d+">
    </form>
    <ul id="sizes"></ul>
    <input id="x2" name="x2" type="checkbox">
    <label for="x2">Include @2x</label>
    <input id="x3" name="x3" type="checkbox">
    <label for="x3">Include @3x</label>
  </body>
</html>
